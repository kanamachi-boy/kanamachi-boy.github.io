<h2 id="section">練習器具の使い方</h2>
<p><img src="/images/tool_3.jpg" alt="tool3" /></p>

<ol>
  <li>アドレスした両つま先を結んだ線とボードの上端が、上から見て一直線になるようセット。</li>
  <li>右膝を実際のアドレスのように軽く曲げ、ボード右端にギリギリ触れないようにする。</li>
  <li>バックスイングでは、右膝がボードから離れないようにする。</li>
  <li>バックスイングで左膝は、ボードより前に出ないようにする。</li>
  <li>ダウンスイングで右膝は、ボードに触れないよう打球方向へ蹴ってゆく。</li>
</ol>
